<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Mesh Atlas</title>
    <link rel="stylesheet" href="niivue.css" />
  </head>
  <body>
    <noscript>
      <strong
        >niivue doesn't work properly without JavaScript enabled. Please enable
        it to continue.</strong
      >
    </noscript>
    <header>
      <label for="atlasAlphaSlider">Atlas transparency</label>
      <input
        type="range"
        min="0"
        max="255"
        value="44"
        class="slider"
        id="atlasAlphaSlider"
      />
      <label for="atlasOutlineSlider">Atlas outline</label>
      <input
        type="range"
        min="0"
        max="255"
        value="222"
        class="slider"
        id="atlasOutlineSlider"
      />
      <label for="statAlphaSlider">Statistical transparency</label>
      <input
        type="range"
        min="0"
        max="255"
        value="128"
        class="slider"
        id="statAlphaSlider"
      />
      <label for="statOutlineSlider">Statistical outline</label>
      <input
        type="range"
        min="0"
        max="255"
        value="222"
        class="slider"
        id="statOutlineSlider"
      />
    </header>
    <main id="container">
      <canvas id="gl1"></canvas>
    </main>
    <footer>
      <p id="shaders">Shaders:</p>
      <p>custom shader:</p>
      <textarea id="customText" name="customText" rows="4" cols="50">
#version 300 es&#10;precision highp int;&#10;precision highp float;&#10;uniform float opacity;&#10;in vec4 vClr;&#10;in vec3 vN, vL, vV;&#10;out vec4 color;&#10;void main() {&#10; vec3 r = vec3(0.0, 0.0, 1.0); //rayDir: for orthographic projections moving in Z direction (no need for normal matrix)&#10; float ambient = 0.35;&#10; float diffuse = 0.5;&#10; vec3 n = normalize(vN);&#10; vec3 l = normalize(vec3(0.0, 10.0, -5.0));&#10; float lightNormDot = dot(n, l);&#10; vec3 a = vClr.rgb * ambient;&#10; vec3 d = max(lightNormDot, 0.0) * vClr.rgb * diffuse;&#10; color = vec4(a + d, opacity);&#10;}</textarea
      >
      <br />
      <button id="customShader">Use custom shader</button>
    </footer>
  </body>
</html>
<script type="module" async>
  import { Niivue, NVImage, NVMesh, NVMeshLoaders } from "./niivue/index.ts";
  atlasAlphaSlider.oninput = function () {
    nv1.setMeshLayerProperty(
      nv1.meshes[0].id,
      1,
      "opacity",
      this.value / 255.0
    );
  };
  atlasOutlineSlider.oninput = function () {
    nv1.setMeshLayerProperty(
      nv1.meshes[0].id,
      1,
      "outlineBorder",
      this.value / 255.0
    );
  };
  statAlphaSlider.oninput = function () {
    nv1.setMeshLayerProperty(
      nv1.meshes[0].id,
      2,
      "opacity",
      this.value / 255.0
    );
  };
  statOutlineSlider.oninput = function () {
    nv1.setMeshLayerProperty(
      nv1.meshes[0].id,
      2,
      "outlineBorder",
      this.value / 255.0
    );
  };
  var nv1 = new Niivue({
    show3Dcrosshair: true,
    backColor: [0.9, 0.9, 1, 1],
  });
  nv1.setSliceType(nv1.sliceTypeRender);
  nv1.attachTo("gl1");
  var meshLayersList1 = [
    {
      url: "../demos/images/lh.curv",
      colormap: "gray",
      cal_min: 0.3,
      cal_max: 0.5,
      opacity: 1,
    },
    { url: "../demos/images/boggle.lh.annot", colormap: "rocket", opacity: 0.5 },
    {
      url: "../demos/images/pval.LH.nii.gz",
      cal_min: 25,
      cal_max: 35.0,
      opacity: 0.9,
    },
  ];
  await nv1.loadMeshes([
    {
      url: "../demos/images/lh.pial",
      rgba255: [255, 255, 255, 255],
      layers: meshLayersList1,
    },
    //{url: "../images/CIT168.mz3", rgba255 : [0, 0, 255, 255]},
  ]);
  atlasAlphaSlider.oninput()
  atlasOutlineSlider.oninput()
  statAlphaSlider.oninput()
  statOutlineSlider.oninput()
  let cmaps = nv1.meshShaderNames();
  let cmapEl = document.getElementById("shaders");
  for (let i = 0; i < cmaps.length; i++) {
    let btn = document.createElement("button");
    btn.innerHTML = cmaps[i];
    btn.onclick = function () {
      nv1.setMeshShader(nv1.meshes[0].id, cmaps[i]);
    };
    cmapEl.appendChild(btn);
  }
  document
    .getElementById("customShader")
    .addEventListener("click", doCustomShader);
  function doCustomShader() {
    let idx = nv1.setCustomMeshShader(
      document.getElementById("customText").value
    );
    let id = nv1.meshes[0].id;
    nv1.setMeshShader(id, idx);
  }
</script>
