<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Atlas</title>
    <link rel="stylesheet" href="niivue.css" />
  </head>
  <body>
    <noscript>niivue requires JavaScript.</noscript>
    <header>
      <label for="hideCheck">Hide Hover</label>
      <input type="checkbox" id="hideCheck" unchecked />

      <label for="interpCheck">Jagged</label>
      <input type="checkbox" id="interpCheck" checked />
      <label for="outlineSlider">Outline</label>
      <input
        type="range"
        min="0"
        max="255"
        value="5"
        class="slider"
        id="outlineSlider"
      />
      <label for="alphaSlider">Opacity</label>
      <input
        type="range"
        min="1"
        max="255"
        value="255"
        class="slider"
        id="alphaSlider"
      />
      <label for="padSlider">Padding</label>
      <input
        type="range"
        min="0"
        max="10"
        value="5"
        class="slider"
        id="padSlider"
      />
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <footer id="locationx"><span id="hover"></span>&nbsp;<span id="location"></span></footer>
    <script type="module" async>
      import { Niivue, NVImage, NVMesh, NVMeshLoaders } from "./niivue/index.ts"
      var volumeList1 = [
        {url: "../demos/images/mni152.nii.gz"},
        {url: "../demos/images/aal.nii.gz"},
      ]
      function handleLocationChange(data) {
        document.getElementById("location").innerHTML = 'Clicked: '+data.string
      }
      var nv1 = new Niivue({backColor: [0.5, 0.5, 0.5, 1], onLocationChange: handleLocationChange })
      nv1.attachTo("gl1")
      nv1.setInterpolation(true)
      nv1.opts.multiplanarForceRender = true
      await nv1.loadVolumes(volumeList1)
      async function fetchJSON(fnm) {
        const response = await fetch(fnm)
        const js = await response.json()
        return js
      }
      let cmap = await fetchJSON("../demos/images/aal.json")
      nv1.volumes[1].setColormapLabel(cmap)
      const clut = nv1.volumes[1].colormapLabel.lut
      nv1.updateGLVolume()
      nv1.setMultiplanarPadPixels(5)
      outlineSlider.oninput = function () {
        nv1.setAtlasOutline(this.value / 255)
      }
      alphaSlider.oninput = function () {
        nv1.setOpacity(1, this.value / 255)
      }
      padSlider.oninput = function () {
        nv1.setMultiplanarPadPixels(this.value)
      }
      interpCheck.onchange = function () {
        nv1.setInterpolation(this.checked)
      }
      let activeIdx = - 1
      gl1.addEventListener("mousemove", (e) => {
        const pos = nv1.getNoPaddingNoBorderCanvasRelativeMousePosition(e, nv1.gl.canvas)
        const frac = nv1.canvasPos2frac([pos.x, pos.y])
        if (frac[0] >= 0) {
          let mm = nv1.frac2mm(frac)
          const vox = nv1.volumes[1].mm2vox(mm)
          let idx = nv1.volumes[1].getValue(vox[0], vox[1], vox[2])
          if ((isFinite(idx)) && (idx !== activeIdx)) {
            activeIdx = idx
            let lut = clut.slice() //nv1.volumes[1].colormapLabel.lut
            let idx4 = idx * 4 //four components: RGBA
            lut[idx4+0] = 255
            lut[idx4+1] = 255
            lut[idx4+2] = 255
            if (hideCheck.checked)
              lut[idx4+3] = 0
            nv1.volumes[1].colormapLabel.lut = lut.slice()
            nv1.updateGLVolume()
            document.getElementById("hover").innerHTML = 'Hover: '+ cmap.labels[idx]
          }
        }
      })
    </script>
  </body>
</html>
