<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NiiVue</title>
  <link rel="stylesheet" href="niivue.css">
</head>
<body>
    <noscript>
      <strong>niivue requires JavaScript.</strong>
    </noscript>
    <header>
	  <label for="check1">	&nbsp;&nbsp;NegativeColors</label>
	  <input type="checkbox" id="check1" checked>
      <label for="check2">	&nbsp;&nbsp;AlphaThreshold</label>
      <input type="checkbox" id="check2" checked>
      <label for="check3">	&nbsp;&nbsp;Smooth</label>
      <input type="checkbox" id="check3" unchecked>
      <label for="check4">	&nbsp;&nbsp;Outline</label>
      <input type="checkbox" id="check4" unchecked>
	  <label for="dragMode"> &nbsp;&nbsp; Drag mode</label>
	  <select  id="dragMode">
		<option value="contrast" selected>contrast</option>
		<option value="measurement">measurement</option>
		<option value="pan">pan/zoom</option>
		<option value="none">none</option>
	  </select>
	  <label for="slide">	&nbsp; Threshold</label>
	  <input type="range" min="0" max="50" value="30" class="slider" id="slide">
	  <button id="savebmp">Save Bitmap</button>
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <footer id="location">
      &nbsp;
    </footer>
    <script type="module" async>
      import { Niivue } from './niivue.js'
      import {NVImage} from './nvimage.js'
      import {NVMesh} from './nvmesh.js'
      var dropDrag = document.getElementById("dragMode")
      dropDrag.onchange = function() {
        switch(document.getElementById("dragMode").value) {
          case "none":
            nv1.opts.dragMode = nv1.dragModes.none;
            break
          case "contrast":
            nv1.opts.dragMode = nv1.dragModes.contrast;
            break
          case "measurement":
            nv1.opts.dragMode = nv1.dragModes.measurement;
            break
          case "pan":
            nv1.opts.dragMode = nv1.dragModes.pan;
            break
        }
      }
      document.getElementById("check1").addEventListener("change", doCheckClick);
      function doCheckClick() {
	   if (this.checked)
        nv1.setColorMapNegative(nv1.volumes[1].id,"winter");
       else
        nv1.setColorMapNegative(nv1.volumes[1].id,"")
       nv1.drawScene()
      }
      document.getElementById("check2").addEventListener("change", doCheck2Click);
      function doCheck2Click() {
        nv1.volumes[1].alphaThreshold = this.checked
		nv1.updateGLVolume();
		//nv1.drawScene();
      }
      document.getElementById("check3").addEventListener("change", doCheck3Click);
      function doCheck3Click() {
	   nv1.setInterpolation(!this.checked)
      }	  
      document.getElementById("check4").addEventListener("change", doCheck4Click);
      function doCheck4Click() {
        nv1.overlayOutlineWidth = this.checked
        nv1.updateGLVolume()
      }  
      var slider = document.getElementById("slide");
      slider.oninput = function() {
        nv1.volumes[1].cal_min = 0.1 * this.value;
		nv1.updateGLVolume();
		nv1.drawScene();
		//nv1.setGamma(0.1 * this.value)
      }
      document.getElementById("savebmp").addEventListener("click", doBmp);
      function doBmp(){
        nv1.saveScene('ScreenShot.png');
      }
      var volumeList1 = [{ url: "../demos/images/fslmean.nii.gz"},
	           {
           url: "../demos/images/fslt.nii.gz",
           colorMap: "warm",
           colorMapNegative: "winter",
           opacity: 1,
           cal_min: 3,
           cal_max: 6,
           visible: true,
         },
	  ]
      //var volumeList1 = [{ url: "../demos/images/FLAIR.nii.gz?test=test" }]

      function handleLocationChange(data){ 
        function flt2str(flt, decimals = 0) {
          return flt.toFixed(decimals).replace(/\.?0*$/, "")
        }	
        document.getElementById('location').innerHTML = '&nbsp;&nbsp;'+flt2str(data.mm[0])+'×'+flt2str(data.mm[1])+'×'+flt2str(data.mm[2])+'='+flt2str(data.values[0].value, 3)	
      }
      var nv1 = new Niivue({
       loadingText: 'there are no images',
       backColor: [1, 1, 1, 1],
	   show3Dcrosshair: true,
       onLocationChange:handleLocationChange
      })
      nv1.setRadiologicalConvention(false)
      nv1.attachTo('gl1')
      nv1.setSliceType(nv1.sliceTypeMultiplanar)
	  nv1.setSliceMM(false)
	  nv1.opts.isColorbar = true
      await nv1.loadVolumes(volumeList1)
	  nv1.volumes[1].alphaThreshold= true;
	  nv1.setInterpolation(true)
	  nv1.updateGLVolume();
   </script>
</body>
</html>
