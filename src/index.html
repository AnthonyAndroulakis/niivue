<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>NiiVue</title>
    <link rel="stylesheet" href="niivue.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <noscript>
      <strong>niivue requires JavaScript.</strong>
    </noscript>
    <header>
      <label for="opacitySlider">Opacity</label>
      <input
        type="range"
        min="0"
        max="255"
        value="128"
        class="slider"
        id="opacitySlider"
      />
      <label for="binaryCheck">&nbsp; &nbsp; Binarize</label>
      <input type="checkbox" id="binaryCheck"/>
      <label for="onlyLargestCheck">&nbsp; &nbsp; Only Largest</label>
      <input type="checkbox" id="onlyLargestCheck" checked="true" />
      <label for="neighborsDrop">&nbsp; &nbsp; Neighbors</label>
      <select id="neighborsDrop">
        <option value="6">6 (Faces)</option>
        <option value="18">18 (Faces, Edges)</option>
        <option value="26" selected>26 (Faces, Edges, Corners)</option>
      </select>
      &nbsp; &nbsp; 
      <button id="aboutBtn">About</button>
    </header>
    <main id="canvas-container">
      <canvas id="gl1"></canvas>
    </main>
    <footer>
    <footer id="intensity">&nbsp;</footer>
    </footer>
    <script type="module" async>
      import { Niivue, NVImage, NVMesh, NVMeshLoaders } from "./niivue/index.ts"
      opacitySlider.oninput = function () {
        nv1.setOpacity(1, this.value /255)
      }
      async function makeBorg() {
        const dim = 256
        const dims = [dim, dim, dim]
        const pixDims = [1, 1, 1]
        const affine = [1, 0, 0, -dim / 2, 0, 1, 0, -dim / 2, 0, 0, 1, -dim / 2, 0, 0, 0, 1]
        const datatypeCode = 2
        const img = new Uint8Array(dim * dim * dim)
        // make borg
        let i = 0
        const slope = 0.0005
        for (let z = 0; z < dim; z++) {
          for (let y = 0; y < dim; y++) {
            for (let x = 0; x < dim; x++) {
              let v = Math.sin(slope * x * y) + Math.sin(slope * y * z) + Math.sin(slope * z * x)
              v = Math.floor(Math.min(Math.max((v * 255) / 3, 0), 255))
              img[i] = v
              i++
            }
          }
        }
        return await nv1.createNiftiArray(dims, pixDims, affine, datatypeCode, img)
      } //makeBorg()
      async function showBorg(data) {
        let bytes = await makeBorg()
        let nii2 = await nv1.niftiArray2NVImage(bytes)
        nii2.colormap = 'actc'
        nii2.opacity = 0.5
        console.log(nii2)
        nv1.addVolume(nii2)
      }
      async function con(data) {
        let nii2 = await nv1.conform(nv1.volumes[0].id)
        nii2.colormap = 'actc'
        nii2.opacity = 0.5
        console.log('>>>', nii2.cal_min, nii2.cal_max)
        nii2.cal_max = 255
        console.log(nii2)
        nv1.addVolume(nii2)

      }
      aboutBtn.onclick = async function () {
        let bytes = await makeBorg()
        let fnm = 'test.nii'
        const blob = new Blob([bytes.buffer], {
          type: 'application/octet-stream'
        })
        const blobUrl = URL.createObjectURL(blob)
        const link = document.createElement('a')
        link.setAttribute('href', blobUrl)
        link.setAttribute('download', fnm)
        link.style.visibility = 'hidden'
        document.body.appendChild(link)
        link.click()
      }
      function handleIntensityChange(data) {
        document.getElementById("intensity").innerHTML = data.string
      }
      var volumeList1 = [{ url: "./ax.nii.gz"}]
      //var volumeList1 = [{ url: "../demos/images/mni152.nii.gz"}]
      let defaults = {
        show3Dcrosshair: true,
        onLocationChange: handleIntensityChange,
      }
      var nv1 = new Niivue(defaults)
      //nv1.setInterpolation(true)
      nv1.attachToCanvas(gl1)
      await nv1.loadVolumes(volumeList1)
      await con()
    </script>
  </body>
</html>
