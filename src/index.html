<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>NiiVue</title>
  <link rel="stylesheet" href="niivue.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>

<body>
  <noscript>
    <strong>niivue requires JavaScript.</strong>
  </noscript>
  <header>
    <button id="saveBtn">Save NVD</button>
    <button id="infoBtn">Info</button>
  </header>
  <main id="canvas-container">
    <canvas id="gl1"></canvas>
  </main>
  <footer id="location">&nbsp;</footer>
  <script type="module" async>
    import { Niivue, NVImage, NVMesh, NVMeshLoaders } from "./niivue/index.ts"
    infoBtn.onclick = function () {
      console.log('meshes', nv1.meshes)
      console.log('volumes', nv1.volumes)
    }
    saveBtn.onclick = function () {
      console.log("document on save", nv1.document.scene)
      nv1.saveDocument("demo.nvd")
    }
    var volumeList1 = [{ url: "../demos/images/mni152.nii.gz" }, { url: "../demos/images/aal.nii.gz" }]
    let defaults = {
      backColor: [0, 0, 0, 1],
      show3Dcrosshair: true,
      onLocationChange: handleLocationChange,
    }
    async function fetchJSON(fnm) {
      const response = await fetch(fnm)
      const js = await response.json()
      return js
    }
    function handleLocationChange(data) {
      document.getElementById("location").innerHTML = data.string
    }
    var nv1 = new Niivue(defaults)
    nv1.attachToCanvas(gl1)
    nv1.opts.dragMode = nv1.dragModes.pan
    nv1.opts.multiplanarForceRender = true
    nv1.opts.yoke3Dto2DZoom = true
    nv1.setClipPlane([-0.12, 180, 40])
    nv1.setRenderAzimuthElevation(230,15)
    nv1.setSliceType(nv1.sliceTypeMultiplanar)
    nv1.opts.multiplanarForceRender = true
    var volumeList1 = [
      {url: "../demos/images/FLAIR.nii.gz"},
      {url: "../demos/images/aal.nii.gz"},

    ]
    if (true) {
    await nv1.loadVolumes(volumeList1)
    let cmap = await fetchJSON("../demos/images/aal.json")
    nv1.volumes[1].setColormapLabel(cmap)
    var meshLayersList1 = [
      {
        url: "../demos/images/pval.LH.nii.gz",
        cal_min: 25,
        cal_max: 35.0,
        opacity: 1,
      },
    ]
    await nv1.loadMeshes([
      {
        url: "../demos/images/lh.pial",
        rgba255: [212, 244, 212, 255],
        layers: meshLayersList1,
      },
      { url: "../demos/images/dpsv.trx" },
      { url: "../demos/images/TR_S_R.tt.gz"},
      { url: "../demos/images/connectome.jcon" },
    ])
    await nv1.loadDrawingFromUrl("../demos/images/lesion.nii.gz")
    } else {
      await nv1.loadDocumentFromUrl("./demo.nvd")
    }
    nv1.setSelectionBoxColor([0, 1, 0, 0.5])
    nv1.setClipPlane([0.2, 0, 120])
  </script>
</body>

</html>
