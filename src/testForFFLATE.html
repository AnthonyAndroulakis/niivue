<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NiiVue</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <style>
    html,
    body {
      background-color: white;
      color: black;
    }
    canvas {
      position: absolute;
      cursor: crosshair;
    }
  </style>
  <body>
    <main>
      <canvas id="gl1" width="640" height="640" style="width: 640px; height: 640px"></canvas>
    </main>
    <script type="module" async>
      import { Niivue } from "./niivue.js";
      import { NVImage } from "./nvimage.js";
      import { NVMesh } from "./nvmesh.js";
      var volumeList1 = [
        { url: "../demos/images/hippo.nii.gz"},
        { url: "../demos/images/MNI152.nii.gz", opacity: 0.5},
      ];
      var nv = new Niivue({ isResizeCanvas: false });
      nv.setRadiologicalConvention(false);
      nv.attachTo("gl1");
      await nv.loadVolumes(volumeList1);
      nv.opts.isColorbar = true;
      nv.setSliceType(nv.sliceTypeRender);
    </script>
  </body>
</html>
